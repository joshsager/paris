<!DOCTYPE html>

<head>
    <script src="https://player.vimeo.com/api/player.js"></script>
</head>

<body>
    <iframe id="vimeo-player" src="https://player.vimeo.com/video/928776408" width="100%" height="360" allowfullscreen="allowfullscreen" mozallowfullscreen="mozallowfullscreen" msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen" webkitallowfullscreen="webkitallowfullscreen" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

<script>
    const myTimeout = setTimeout(loadVid, 1000);


    function loadVid(){
    var iframe = document.querySelector('#vimeo-player');
        var player = new Vimeo.Player(iframe);

        function requestFullScreen(element) {
          if (element.requestFullscreen) {
              element.requestFullscreen();
          } else if (element.mozRequestFullScreen) {
              element.mozRequestFullScreen(); // Firefox
          } else if (element.webkitRequestFullscreen) {
              element.webkitRequestFullscreen(); // Chrome, Safari and Opera
          } else if (element.msRequestFullscreen) {
              element.msRequestFullscreen(); // IE/Edge
          }
        }

        var iframeElement = document.querySelector('#vimeo-player');
        requestFullScreen(iframeElement); 

        requestFullScreen(document.querySelector('#vimeo-player'))
    }

        // var videoElement = document.getElementById('videoId');    
        // videoElement.webkitRequestFullScreen();
        
</script>
</body>
</html>
